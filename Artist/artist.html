<!DOCTYPE html>

</head>

<body>

<aside
        class="flex flex-col flex-shrink-0 items-center h-screen border-r-[1px] border-solid border-gray-400 w-[259px] z-[1]">
    <div class="flex flex-col gap-[20px] w-full items-center flex-grow">
        <div class="pt-[17px] pl-[32px] h-[55px] w-full">
            <a href="#">
                <img class="max-w-[100px]" src="../src/icons/Apple Music Logo (PNG720p) - Vector69Com.png"
                     alt="logo">
            </a>
        </div>
        <div
                class="pl-[5px] gap-[5px] flex items-center h-[32px] w-full border-[1px] border-solid border-red-600 rounded-md max-w-[210px] relative">
            <img class="w-[15px] h-[15px] " src="../src/icons/icons8-search-50.png" alt="">
            <input class="bg-transparent w-full" id="searchMain" type="text" placeholder="Search">
            <div id="searchInfo"
                 class="absolute flex-col gap-[5px] items-center top-full p-[5px] left-0 mt-1 w-full max-h-[250px] overflow-y-auto bg-colorBack border border-red-600 rounded-md shadow-lg z-[9999] hidden">

            </div>
        </div>
        <div class="max-w-[200px] w-full flex flex-col">
            <a href="../Home/Home.html" class="flex gap-[10px] items-center hoverBtn bg-gray-200">
                <svg class="text-red-600" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9L12 2L21 9V20a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="text-[17px]">Home</span>
            </a>
            <a href="" class="flex gap-[10px] items-center hoverBtn">
                <svg class="text-red-600" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                    <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                </svg>
                <span class="text-[17px]">New</span>
            </a>
            <a href="" class="flex gap-[10px] items-center hoverBtn">
                <svg class="text-red-600" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M7 7a7 7 0 0 0 0 10"></path>
                    <path d="M17 7a7 7 0 0 1 0 10"></path>
                </svg>
                <span class="text-[17px]">Radio</span>
            </a>
        </div>
        <div class="max-w-[200px] w-full flex flex-col gap-[10px]">
            <span class="text-[13px] text-gray-600">Library</span>
            <div>
                <a href="" class="flex gap-[10px] items-center hoverBtn">
                    <svg class="text-red-600" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span class="text-[17px]">Recently added</span>
                </a>
                <a href="" class="flex gap-[10px] items-center hoverBtn">
                    <svg class="text-red-600" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 5L19 10"></path>
                        <path d="M15 4a2.5 2.5 0 0 1 3.5 3.5L11 15l-4 1 1-4 7.5-7.5z"></path>
                    </svg>
                    <span class="text-[17px]">Artists</span>
                </a>
                <a href="" class="flex gap-[10px] items-center hoverBtn">
                    <svg class="text-red-600" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <span class="text-[17px]">Albums</span>
                </a>
                <a href="" class="flex gap-[10px] items-center hoverBtn">
                    <svg class="text-red-600" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    <span class="text-[17px]">Songs</span>
                </a>
                <a href="" class="flex gap-[10px] items-center hoverBtn">
                    <svg class="text-red-600" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <circle cx="12" cy="10" r="3"></circle>
                        <path d="M6 18c0-2.5 3-4 6-4s6 1.5 6 4"></path>
                    </svg>
                    <span class="text-[17px]">Made for you</span>
                </a>
            </div>
        </div>
        <div class="max-w-[200px] w-full flex flex-col gap-[10px]">
            <span class="text-[13px] text-gray-600">Playlists</span>
            <div>
                <a href="" class="flex gap-[10px] items-center hoverBtn">
                    <svg class="text-red-600" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="4" height="4"></rect>
                        <rect x="10" y="3" width="4" height="4"></rect>
                        <rect x="17" y="3" width="4" height="4"></rect>
                        <rect x="3" y="10" width="4" height="4"></rect>
                        <rect x="10" y="10" width="4" height="4"></rect>
                        <rect x="17" y="10" width="4" height="4"></rect>
                        <rect x="3" y="17" width="4" height="4"></rect>
                        <rect x="10" y="17" width="4" height="4"></rect>
                        <rect x="17" y="17" width="4" height="4"></rect>
                    </svg>
                    <span class="text-[17px]">All Playlists</span>
                </a>
                <a href="" class="flex gap-[10px] items-center hoverBtn">
                    <svg class="text-red-600" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <polygon
                                points="12 8 13.09 11.26 16.5 11.27 13.97 13.14 15 16.5 12 14.77 9 16.5 10.03 13.14 7.5 11.27 10.91 11.26 12 8">
                        </polygon>
                    </svg>

                    <span class="text-[17px]">Favourite songs</span>
                </a>
            </div>
        </div>
    </div>

    <div class="border-t-[1px] border-solid border-gray-400 h-[60px] w-full flex items-center fontLight">
        <div class="flex gap-[8px] items-center ml-[10px] w-full">
            <img class="max-w-[30px]" src="../src/icons/kindpng_2074624.png" alt="avatar">
            <span>Name Surname</span>
        </div>
    </div>
</aside>
<div class="flex flex-col flex-1">
    <header class="h-[65px] border-b-[1px] border-solid border-gray-400 w-full">
        <nav class="flex w-full h-full justify-evenly px-[30px] gap-[20px] items-center">
            <div class="flex gap-[10px] items-center">
                <button id="playRandom">
                    <svg class="text-gray-400" width="16" height="16" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                    </svg>
                </button>
                <button id="previousButton">
                    <svg class="text-gray-400" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="19 20 9 12 19 4 19 20"></polygon>
                        <line x1="5" y1="4" x2="5" y2="20"></line>
                    </svg>

                </button>
                <button id="buttonHeaderPlay">
                    <svg class="text-gray-400" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>

                <button id="nextButton"><svg class="text-gray-400" width="24" height="24" viewBox="0 0 24 24"
                                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                             stroke-linejoin="round">
                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                    <line x1="19" y1="4" x2="19" y2="20"></line>
                </svg>
                </button>
                <button><svg class="text-gray-400" width="16" height="16" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="17 1 21 5 17 9"></polyline>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                    <polyline points="7 23 3 19 7 15"></polyline>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                </svg>
                </button>
            </div>
            <div class="flex max-w-[500px] flex-1">
                <img src="" class="min-w-[44px] h-[44px] bg-gray-300 imgHeader" alt="">
                <div class="flex flex-col max-w-[450px] w-full bg-gray-100">
                    <div class="flex flex-1 flex-col justify-center items-center gap-[3px]">
                        <span class="text-[16px] track">Song Name</span>
                        <span class="text-[14px] fontLight author">Artist</span>
                    </div>
                    <div class="progressContainer w-full h-[3px] bg-gray-300">
                        <div id="timeTrack" class="h-full w-0 bg-red-500"></div>
                    </div>
                </div>
            </div>
            <div class="flex gap-[10px] items-center justify-center">
                <img class="w-[25px]" src="../src/icons/wondicon-ui-free-speaker_111240.svg" alt="Volume">
                <input class="slider bg-transparent max-w-[70px] range" id="range" type="range" min="0" max="100"
                       value="50">
            </div>
        </nav>
    </header>
    <main class="flex flex-col gap-[30px] items-center max-h-[calc(100vh-65px)] overflow-y-scroll">
            <div class="h-[450px] w-full flex flex-col justify-between items-center p-[20px] bg-colorArtistBack">
                <img class="artistImg rounded-full max-w-[200px] mt-[80px]" src="" alt="artistImg">
                <div id="artistName" class="self-start text-[26px] font-[600]"></div>
            </div>
        <div class="flex items-center justify-between gap-[18px] w-full max-w-[1225px]" id="songsScroll">
            <button class="scroll-btn" data-dir="left">◀</button>
            <div class="scroll-container-artist scrollbar-hide flex flex-row gap-[20px] overflow-x-auto w-full">

            </div>
            <button class="scroll-btn" data-dir="right">▶</button>
        </div>
        <div class="chart-section flex flex-col gap-[10px]">
            <span class="text-[22px] font-[500] self-start">Albums</span>
            <div class="flex items-center justify-between gap-[18px] w-full max-w-[1321px]" id="albumsScroll">
                <button class="scroll-btn" data-dir="left">◀</button>
                <div class="scroll-container-albums-artist scrollbar-hide flex flex-row gap-[20px] overflow-x-auto w-full">

                </div>
                <button class="scroll-btn" data-dir="right">▶</button>
            </div>
        </div>
    </main>
</div>
